<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
                      border:1px solid whitesmoke;
                        }
        body{
            background-color: black;
            color: azure;
            text-align: center;
        }
        a{
            color: azure;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> List of most-visited websites </h1>
    </header>
    <main>
        <ol>
            <li>Google</li>
            <li>Youtube</li>
            <li>Facebook</li>
        </ol>
        <table style="width: 100%;">
            <tr>
                <th>Ranking</th>
                <th>Logo</th>
                <th>Name</th>
                <th>Link</th>
            </tr>
            <tr>
                <td>1</td>
                <td><img src="/img/google.png" alt="google logo"></td>
                <td>google</td>
                <td><a href="https://www.google.com/" target="_blank">www.google.com</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="https://github.com/AMADLANE/myfirstwebsite/blob/main/img/youtube.png?raw=true" alt="Youtube logo"></td>
                <td>Youtube</td>
                <td><a href="https://www.youtube.com/" target="_blank">www.youtube.com</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="https://github.com/AMADLANE/myfirstwebsite/blob/main/img/facebook.png?raw=true" alt="Facebook logo"></td>
                <td>Facebook</td>
                <td><a href="https://www.facebook.com/" target="_blank">www.facebook.com</a></td>
            </tr>

        </table>
    </main>
</body>
</html>
